<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokemon Search App</title>
</head>
<body>
    <div>
        <input required id="search-input">
        <button id="search-button">Search</button>
    </div>
    <h3 id="pokemon-id"></h3>
    <h3 id="pokemon-name"></h3>
    <div id="pokemon-image"></div>
    <p id="weight"></p>
    <p id="height"></p>
    <p id="types"></p>
    
    <table>
        <thead>
            <tr>
                <th>Base</th>
                <th>Stats</th>
            </tr>
        </thead>
        <tr id="hp">
            <td>HP</td>
            <td id="hp"></td>
        </tr>
        <tr id="attack">
            <td>Attack</td>
            <td id="attack"></td>
        </tr>
        <tr id="defense">
            <td>Defense</td>
            <td id="defense"></td>
        </tr>
        <tr id="special-attack">
            <td>Special Attack</td>
            <td id="special-attack"></td>
        </tr>
        <tr id="special-defense">
            <td>Special Defense</td>
            <td id="special-defense"></td>
        </tr>
        <tr id="speed">
            <td>Speed</td>
            <td id="speed"></td>
        </tr>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
