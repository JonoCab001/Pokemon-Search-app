<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokemon Search App</title>
</head>
<body>
    <div>
        <input required id="search-input">
        <button id="search-button">Search</button>
    </div>
    <h3 id="pokemon-id"></h3>
    <h3 id="pokemon-name"></h3>
    <p id="weight"></p>
    <p id="height"></p>
    <p id="types"></p>
    
    <table>
        <tr>
            <th>Base</th>
            <th>Stats</th>
        </tr>
        <tr id="hp"></tr>
        <tr id="attack"></tr>
        <tr id="defense"></tr>
        <tr id="special-attack"></tr>
        <tr id="special-defense"></tr>
        <tr id="speed"></tr>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
